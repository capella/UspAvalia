{{define "title"}}Login - USP Avalia{{end}} {{define "content"}}
<div class="container" style="margin-top: 50px">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          {{if .Data.Error}}
          <div class="alert alert-danger" role="alert">{{.Data.Error}}</div>
          {{end}}

          <p>Digite seu email para receber um link de login:</p>

          <form method="POST" action="/login" id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
              <small class="form-text text-muted">
                Enviaremos um link de login para este email que expira em 15
                minutos.
              </small>
            </div>

            <div class="form-group">
              <div
                class="h-captcha"
                data-sitekey="{{.Data.HCaptchaSiteKey}}"
              ></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Enviar Link de Login
            </button>
          </form>

          <hr />

          <p class="text-center">Ou fa√ßa login com:</p>
          <a href="/auth/google" class="btn btn-danger btn-block">
            <i class="fab fa-google"></i> Google
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
{{end}}
