version: '3'

services:
  db:
    container_name: DDBUspAvalia
    image: mysql:5.7
    volumes:
      - mysql:/var/lib/mysql
    restart: always
    env_file:
      - .env

  admin:
    container_name: PhpMyAdmin
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - db
    ports:
      - 8080:80

  app:
    container_name: USPAvalia
    build: .
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - 3030:80
    volumes:
      - ./var/www/html/

volumes:
  mysql:
