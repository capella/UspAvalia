name: Build and Deploy to GCP

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  DOCKER_IMAGE_NAME: uspavalia
  DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
  DEPLOY_URL: ${{ secrets.DEPLOY_URL }}

jobs:
  build-and-deploy:
    name: Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT_KEY }}
          project_id: ${{ secrets.GCLOUD_PROJECT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker
          cat $GOOGLE_GHA_CREDS_PATH | docker login -u _json_key --password-stdin https://gcr.io

      - name: Build Docker image
        run: |
          docker build . \
            --tag "gcr.io/$PROJECT_ID/$DOCKER_IMAGE_NAME:latest" \
            --tag "gcr.io/$PROJECT_ID/$DOCKER_IMAGE_NAME:${{ github.sha }}" \
            --build-arg BUILDKIT_INLINE_CACHE=1

      - name: Push Docker image to GCR
        run: |
          docker push "gcr.io/$PROJECT_ID/$DOCKER_IMAGE_NAME:latest"
          docker push "gcr.io/$PROJECT_ID/$DOCKER_IMAGE_NAME:${{ github.sha }}"

      - name: Trigger deployment
        run: |
          curl -X POST --fail \
            -F token="$DEPLOY_TOKEN" \
            -F ref=master \
            $DEPLOY_URL

      - name: Image digest
        run: |
          docker images --digests "gcr.io/$PROJECT_ID/$DOCKER_IMAGE_NAME"
